<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario de Autos - Inventario</title>
    <link rel="stylesheet" href="inventario.css">
</head>

<body>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="inventario.html" class="active">Inventario</a></li>
            <li><a href="promociones.html">Promociones</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="testimonios.html">Testimonios</a></li>
            <li><a href="compras.html">Mis Compras</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sección Inventario -->
        <section class="section">
            <h2>Nuestro Inventario</h2>
            <div class="mb-4">
                <label for="filtroMarca" class="block text-sm font-medium text-gray-700">Filtrar por Marca</label>
                <input type="text" id="filtroMarca" class="filter-input" placeholder="Ej. Toyota">
            </div>
            <div id="carList" class="card-grid">
            </div>
        </section>
    </div>

    <div id="compraModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h3>Simular Compra</h3>
            <form id="compraForm">
                <input type="hidden" id="autoId" name="autoId">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="contado">Contado</option>
                    <option value="financiado">Financiado</option>
                </select>
                <label for="plazoFinanciamiento" id="plazoLabel">Plazo de Financiamiento</label>
                <select id="plazoFinanciamiento" name="plazoFinanciamiento">
                    <option value="12">12 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                </select>
                <button type="submit" class="btn">Confirmar Compra</button>
            </form>
        </div>
    </div>
<script src="inventario.js"></script>
</body>

</html>
